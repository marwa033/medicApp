<ngx-spinner bdColor = "rgba(51, 51, 51, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true">
    <p style="color: white" > Loading... </p></ngx-spinner>
<section class="container">
<div class="card">
    <div class="card-header">
     <!-- {{ Add Category |}} -->
     <section class="row">
         <section class="col-md-3">

            {{ 'Add Category' | translate }}
         </section>
         <section class="col-md-9"></section>
     </section>
    </div>
    <form #form="ngForm" (ngSubmit)="Add(form.value)">
    <div class="card-body ">
        <div class="container ml-5">
    <section class="row justify-content-center">
        <section class="col-md-4">
            <mat-form-field>
                <input matInput placeholder="{{ 'Enter Name in English' | translate }}" name="EName" autocomplete="off"  [(ngModel)] = "EName">
            </mat-form-field>
        </section>
        <section class="col-md-4">
            <mat-form-field>
                <input matInput placeholder="{{'Enter Name in Arabic' | translate}}" name="AName" autocomplete="off" [(ngModel)] = "AName">
            </mat-form-field>
        </section>
        <!-- <section class="col-md-4"></section> -->
    </section>
    <section class="row justify-content-center">
        <section class="col-md-4">
            <mat-form-field>
                <input matInput type="color" placeholder="{{ 'Color' | translate }}" name="Color" [(ngModel)] = "Color">
            </mat-form-field>
        </section>
        <section class="col-md-4">
                <img [src]="imageSrc" class="image" style="max-width:300px;max-height:300px"
                onerror= "this.src='assets/img/1274512-placeholder.png';"/><br>
                <input  type="file" name="imageSrc" class="click" accept="image/*" (change)="handleInputChange($event)" />
            <mat-form-field class="rid">
                <input matInput placeholder="Color" name="imageSrc" [(ngModel)] = "imageSrc">
            </mat-form-field>
        </section>
        <!-- <section class="col-md-4"></section> -->
    </section>
</div>
    </div>
    <div class="card-footer">
        <section class="row">
            <section class="col-md-9"></section>
            <section class="col-md-3">
                <button class="btn  btn-block">{{ 'Save' | translate }}</button>
            </section>
        </section>
        
    </div>
</form>
  </div>
</section>
